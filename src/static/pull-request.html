<html>
<head>
	<title>Pull Request - ONE Syncr</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

<!-- bootstrap starts -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<!-- bootstrap ends -->

<!-- fontawesome starts -->
<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
<!-- fontawesome ends -->

<!-- google font starts -->
<link href="https://fonts.googleapis.com/css?family=Open+Sans:300" rel="stylesheet">
<!-- google font ends -->

<!-- jquery starts -->
<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
<!-- jquery ends -->

<!-- custom stylesheet starts -->
<link rel="stylesheet" href="/static/css/bootstrap-social.css">
<link rel="stylesheet" href="/static/css/animate.css">
<link rel="stylesheet" href="/static/css/main.css">
<!-- custom stylesheet ends -->
</head>
<body class="gradient open-sans">
	<div class="horizontal-right">Logged in as {{ name }} ({{ login }})&nbsp;<a href="/" title="Log out"><i class="fa fa-sign-out left-margin"></i></a></div>
	<div class="horizontal-center vertical-golden-ratio top-45 animated fadeIn">
		<span id="check-btn" class="fa-stack fa-10x fa-fw">
			<i class="fa fa-circle fa-stack-2x"></i>
			<i class="fa fa-code-fork fa-stack-1x fa-inverse"></i>
			<i class="fa fa-check fa-sm fa-stack-1x fa-inverse"></i>
		</span>
		<br>
		<div class="on-top">
			<div>
				A <a href="{{ pr_url }}" target="_blank">pull request<i class="fa fa-external-link left-margin"></i></a> has been created.
			</div>
			<br>
			{{ email_button }}
			<div>
				<a href="/dashboard?token={{ token }}"><i class="fa fa-repeat right-margin"></i>Start Over</a>
			</div>
		</div>
	</div>

	<script>
		document.getElementById('check-btn').addEventListener('click', goToPullRequest);

		function sendEmail(email) {
			$('#email-button').html('<i class="fa fa-cog fa-spin fa-fw right-margin"></i>Sending email receipt...');
			$.get('/report/email?token={{ token }}', function(data) {
				$('#email-button').html('<i class="fa fa-check right-margin animated bounceIn"></i>An email was sent to {{ email }} for your record.');
			});
		}

		function goToPullRequest() {
			window.open('{{ pr_url }}');
		}
	</script>
</body>
</html>
