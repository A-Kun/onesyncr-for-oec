<body class="gradient open-sans">
	<div class="horizontal-center vertical-golden-ratio animated fadeIn">
		<h1>Welcome to ONE Syncr<span class="small-font superscript">for Open Exoplanet Catalogue</span></h1>
		<p>To get started, we need to know who you are by authorizing your GitHub account.</p>
		<p class="double-space">&nbsp;</p>
		<div id="github-login-btn" class="button-center"></div>
	</div>
	<script>
		var callback = /^(.+?\/\/.+?\/)/.exec(window.location.href)[1] + 'redirect';
		var element = '<a class="btn btn-block btn-social btn-github btn-lg" href="https://github.com/login/oauth/authorize?client_id=56e49d113b3037c709a7&scope=user:email%20public_repo&redirect_uri=' + callback + '"><span class="fa fa-github"></span> Sign in with GitHub</a>';
		var github = document.getElementById("github-login-btn");
		github.innerHTML = element;
	</script>
</body>
